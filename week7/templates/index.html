{% extends 'base.html' %}
{% block title%}Week 7{% endblock%}
{% block header%}Welcome, Please register or login{% endblock%}
{% block main%}
    <div class="title">
        Register System
    </div>
    <div class="form">
        <form name="registerForm" method="post" action="{{url_for('signup')}}">
            <div class="form_item">
                <label for="name">Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form_item">
                <label for="account">Account&nbsp;&nbsp;</label>
                <input type="text" id="account" name="account">
            </div>
            <div class="form_item">
                <label for="password">Password</label>
                <input type="text" id="password" name="password">
            </div>
            <div class="form_item">
                <input type="submit" name="register" value="Register"  onclick="return checkRegEmpty()">
            </div>
        </form>
    </div>
    <hr>
    <div class="title">
        Login System
    </div>
    <div class="form">
        <form name="loginForm" method="post" action="{{url_for('signin')}}">
            <div class="form_item">
                <label for="account">Account&nbsp;&nbsp;</label>
                <input type="text" id="account" name="account">
            </div>
            <div class="form_item">
                <label for="password">Password</label>
                <input type="text" id="password" name="password">
            </div>
            <div class="form_item">
                <input type="submit" name="login" value="Login" onclick="return checkLogEmpty()">
            </div>
        </form>
    </div>
{% endblock%}
{% block script%}<script src="../static/week7.js"></script>{% endblock%}
